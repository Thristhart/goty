<!DOCTYPE html>
<html>
    <head>
        <title>GOTY!</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway:400:900&display=swap" rel="stylesheet" />
    </head>
    <body>
        <style>
            body {
                margin: 0;
                padding: 0;
                background: #0e0e0e;
                color: white;
                font-family: "Raleway", "San Francisco", "Roboto", "Segoe UI", sans-serif;
            }
            a {
                color: white;
                font-weight: bold;
            }
            nav {
                display: flex;
                flex-direction: row;
                align-items: center;
                background: #1e1d1d;
                padding: 6px;
            }
            nav h1 {
                margin-left: 8px;
            }
            .site-icon {
                width: 32px;
                height: 32px;
            }
            #filterPage {
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: min-content 1fr;
                height: 100vh;
                overflow: hidden;
            }
            #filterPage .listContainer {
                overflow: hidden;
            }
            #filterPage .header {
                padding-left: 8px;
            }
            .game {
                box-sizing: border-box;
                border-bottom: 6px solid black;
                display: grid;
                grid-template-columns: 300px 1fr min-content;
                grid-template-rows: 1fr;
            }
            .gameImage {
                object-fit: contain;
                grid-column: 1/1;
                grid-row: 1/1;
                width: 100%;
                height: 100%;
            }
            .gameInfo {
                grid-column: 2/2;
                grid-row: 1/1;
                padding-left: 16px;
            }
            .gameGradient {
                background: linear-gradient(to right, black 150px, transparent 600px);
                grid-column: 1/-1;
                grid-row: 1/-1;
                width: 100%;
                height: 100%;
            }
            .game .choices {
                grid-row: 1/1;
            }
        </style>
        <div id="app"></div>
        <script src="build/index.js"></script>
    </body>
</html>
