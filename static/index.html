<!DOCTYPE html>
<html>
    <head>
        <title>GOTY!</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway:400:900&display=swap" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <style>
            body {
                margin: 0;
                padding: 0;
                background: #0e0e0e;
                color: white;
                font-family: "Raleway", "San Francisco", "Roboto", "Segoe UI", sans-serif;
            }
            #app {
                height: 100vh;
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
            a {
                color: white;
                font-weight: bold;
            }
            nav {
                display: flex;
                flex-direction: row;
                align-items: center;
                background: #1e1d1d;
                padding: 6px;
            }
            nav h1 {
                margin-left: 8px;
            }
            .site-icon {
                width: 32px;
                height: 32px;
            }
            #filterPage {
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: min-content 1fr;
                overflow: hidden;
            }
            #filterPage .listContainer {
                overflow: hidden;
            }
            #filterPage .header {
                padding-left: 8px;
            }
            .game {
                box-sizing: border-box;
                border-bottom: 6px solid black;
                display: grid;
                grid-template-columns: 300px 1fr 300px;
                grid-template-rows: 1fr;

                padding-right: 1.5em;
            }
            .gameImage {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }
            .gamePicture {
                grid-column: 1/1;
                grid-row: 1/1;
                width: 100%;
                height: 180px;
            }
            .playedIt::before {
                content: "PLAYED IT";
            }
            .notPlayedIt::after {
                content: "HAVEN'T PLAYED IT";
            }
            @media (max-width: 640px) {
                .game {
                    grid-template-columns: 80px 1fr 80px;
                }
                .playedIt::before {
                    content: "✔";
                }
                .notPlayedIt::after {
                    content: "❌";
                }
                .gburl {
                    display: none;
                }
                nav {
                    display: none;
                }
            }
            .gameInfo {
                grid-column: 2/2;
                grid-row: 1/1;
                padding-left: 16px;
                display: flex;
                flex-direction: column;
                padding-bottom: 0.5em;
            }
            .gameInfo .releaseDate {
                margin-top: auto;
            }
            .gameGradient {
                background: linear-gradient(to right, black 150px, transparent 600px);
                grid-column: 1/-1;
                grid-row: 1/-1;
                width: 100%;
                height: 100%;
            }
            .ReactVirtualized__List {
                z-index: 0;
            }
            .game .choices {
                grid-row: 1/1;
                grid-column: 3/3;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                position: relative;
            }
            .game .choices button {
                width: 100%;
                border: 2px solid white;
                background: transparent;
                border-radius: 8px;
                color: white;
                padding-top: 1em;
                padding-bottom: 1em;
                font-family: inherit;
                height: 50px;
                z-index: 10;
            }
            .game .choices .buttonBackground {
                width: 100%;
                border-radius: 8px;
                height: 50px;
                position: absolute;
                z-index: 0;
                transition: background-color 150ms linear, transform 150ms ease-in-out;
                background-color: transparent;
            }
            .game .choices[data-played="true"] .buttonBackground {
                transform: translateY(-25px);
                background-color: #107c10;
            }
            .game .choices[data-played="false"] .buttonBackground {
                transform: translateY(25px);
                background-color: #7c1010;
            }
        </style>
        <div id="app"></div>
        <script src="build/index.js"></script>
    </body>
</html>
